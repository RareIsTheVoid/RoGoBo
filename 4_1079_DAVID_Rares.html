<!DOCTYPE html>
<html>
    <head>
        <title>rogobo</title>
        <link rel="stylesheet" type="text/css" href="4_1079_DAVID_Rares.css">
        <script src="4_1079_DAVID_Rares.js"></script>
    </head>
    <body>
        <h1 id="title">rogobo</h1>
        <div id="description">minimalistic image editing.</div>
        <button id="getStartedButton" type="button">get started</button>

        <div id="canvasContainer"><canvas id="canvas" width="960px" height="400px"></canvas></div>
        <div id="editButtons">
            <label id="loadButton" for="input">
                load
                <input type="file" id="input" style="display: none;"/>
            </label>
            <div id="saveButton">save</div>
            <div id="selectButton">select</div>
            <div id="cropButton">crop</div>
            <div id="grayscaleButton">grayscale</div>
            <div id="sepiaButton">sepia</div>
            <div id="invertColorsButton">invert colors</div>
            <div id="scaleButton">scale</div>
            <div id="textButton">text</div>
            <div id="eraseButton">erase</div>
        </div>
        <div id="textPopUp">
            <form>
                <label for="textInput">Text: </label>
                <input type="text" id="textInput" name="textInput"><br>

                <label for="sizeInput">Size: </label>
                <input type="range" id="sizeInput" name="sizeInput"><br>
                
                <label for="colorInput">Color: </label>
                <input type="color" id="colorInput" name="colorInput" value="#000000"><br>
                
                <label for="positionYInput">Position on the X axis (px): </label>
                <input type="text" id="positionXInput" name="positionXInput"><br>
                
                <label for="positionYInput">Position on the Y axis (px): </label>
                <input type="text" id="positionYInput" name="positionYInput"><br>
                <br>
                <input type="button" id="insertTextButton" value="Insert text">
            </form>
        </div>
        <div id="scalePopUp">
            <form>
                <label for="widthInput">Width: </label>
                <input type="text" id="widthInput" name="widthInput"><br>

                <label for="heightInput">Height: </label>
                <input type="text" id="heightInput" name="heightInput"><br>
                
                <br>
                <input type="button" id="scaleSaveButton" value="Save">
            </form>
        </div>
    </body>
    <footer>
        <a id="authorLink" href="https://github.com/RareIsTheVoid/RoGoBo">view on github</a>
    </footer>
</html>
